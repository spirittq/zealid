{% extends "base.html" %}

{% block content %}
    <main>
        <form action="" method="post" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <div class="form-group row">
                <div class="col-4">
                    {{ form.name.label() }}
                </div>
                <div class="col-8">
                    {{ form.name() }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    {{ form.surname.label() }}
                </div>
                <div class="col-8">
                    {{ form.surname() }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    {{ form.date.label() }}
                </div>
                <div class="col-8">
                    {{ form.date() }}
                </div>
            </div>
            <div class="form-group row">
                <div class="col-4">
                    {{ form.image.label() }}
                </div>
                <div class="col-8">
                    {{ form.image() }}
                </div>
            </div>
            {{ form.submit }}
        </form>
    </main>

{% endblock %}
